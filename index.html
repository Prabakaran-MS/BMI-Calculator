<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>

<body>
    <div class="container d-flex justify-content-center">
        <div class="border border-3 border-primary rounded p-3 text-center mt-5 w-50">
            <h1>BMI Calculator</h1>
            <div>
                <label class="form-label" for="weight">Weight (kg)</label>
                <input class="form-control" type="number" id="weight" min="0" placeholder="Enter weight">
            </div>
            <div>
                <label class="form-label" for="height">Height (cm)</label>
                <input class="form-control" type="number" id="height" min="0" placeholder="Enter height">
            </div>
            <button class="btn btn-primary mt-2" id="calculateBtn" onclick="calculateBMI()">Calculate BMI</button>
            <div id="result" class="mt-2 text-center"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
