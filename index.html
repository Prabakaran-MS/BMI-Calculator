<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
    <link rel="icon" href="">
</head>

<body>
    <div class="app-container">
        <h1>BMI Calculator</h1>
        <div class="input-container">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" min="0" placeholder="Enter weight">
        </div>
        <div class="input-container">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" min="0" placeholder="Enter height">
        </div>
        <button id="calculateBtn" onclick="calculateBMI()">Calculate BMI</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
